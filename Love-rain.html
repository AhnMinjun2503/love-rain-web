<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Rain 3D</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  .text-fall {
    position: absolute;
    white-space: nowrap;
    color: white;
    font-weight: bold;
    text-shadow: 0 0 8px #ff4d6d;
    user-select: none;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    0% {
      transform: translate3d(var(--x), -2em, var(--z));
      opacity: 1;
    }
    100% {
      transform: translate3d(var(--x), 110vh, var(--z));
      opacity: 0;
    }
  }
</style>
</head>
<body>
<script>
  const messages = [
    "Anh yêu em ❤️",
    "Thương công chúa 💖",
    "Em là tất cả của anh 🌟",
    "Luôn bên em nhé 🥰",
    "Mãi mãi là của nhau 💞",
    "Công chúa xinh đẹp 👸",
    "Yêu em đến trọn đời 🌙",
    "Em làm anh hạnh phúc 😊"
  ];

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createText() {
    const el = document.createElement('div');
    el.classList.add('text-fall');
    el.textContent = messages[Math.floor(Math.random() * messages.length)];
    el.style.setProperty('--x', `${randomRange(0, 100)}vw`);
    el.style.setProperty('--z', `${randomRange(-100, 100)}px`);
    el.style.fontSize = `${randomRange(16, 30)}px`;
    el.style.animationDuration = `${randomRange(4, 9)}s`;
    el.style.left = '0';
    el.style.top = '0';
    document.body.appendChild(el);
    el.addEventListener('animationend', () => {
      el.remove();
    });
  }

  setInterval(createText, 400);
</script>
</body>
</html>
